<!DOCTYPE html>
<html lang="es" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>demo</title>
      <script src="index.js" charset="utf-8" async></script>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body>
      <form class="" action="" method="post" id="first_form">
         <h3>Paquetes familiares</h3>
         <div class="main_menu">
            <p>Elije el tipo de paquete</p>
            <label>
            <input name="group1" type="radio" value="7pz" id="gr1" checked/>
            <span>7 piezas</span>
            </label>
            <label>
            <input name="group1" type="radio" value="10pz" id="gr2"/>
            <span>10 piezas</span>
            </label>
            <label>
            <input name="group1" type="radio" value="12pz" id="gr3"/>
            <span>12 piezas</span>
            </label>
            <label>
            <input name="group1" type="radio" value="15pz" id="gr4"/>
            <span>15 piezas</span>
            </label>
         </div>
         <hr>
         <div class="complement_menu">
         <p>Elije tu complemento </p>
         <p>
            <label>
            <input type="checkbox" id="chk1"/>
            <span>Sopa de arroz</span>
            </label>
         </p>
         <p>
            <label>
            <input type="checkbox" id="chk2"/>
            <span>Ensalada de col tradicional</span>
            </label>
         </p>
         <p>
            <label>
            <input type="checkbox" id="chk3"/>
            <span>Ensalada de codito</span>
            </label>
         </p>
         <p>
            <label>
            <input type="checkbox" id="chk4"/>
            <span>Puré de papa</span>
            </label>
         </p>
         <p>
            <label>
            <input type="checkbox" id="chk5"/>
            <span>Frijoles charros</span>
            </label>
         </p>
         <p>
            <label>
            <input type="checkbox" id="chk6"/>
            <span>Ensalada de col americana</span>
            </label>
         </p>
         <p>
            <label>
            <input type="checkbox" id="chk7"/>
            <span>Ensalada fresca</span>
            </label>
         </p>
         <p>
            <label>
            <input type="checkbox" id="chk8"/>
            <span>Frijoles refritos</span>
            </label>
         </p>
         <p>
            <label>
            <input type="checkbox" id="chk9"/>
            <span>Papas a la francesa</span>
            </label>
         </p>
         <hr>
         <div class="mas_platillos">
            <p>Más platillos</p>
            <label>
            <input type="checkbox" id="chk_m1"/>
            <span>3 quesadillas</span>
            </label>
            <label>
            <input type="checkbox" id="chk_m2"/>
            <span>9 nuggets</span>
            </label>
            <label>
            <input type="checkbox" id="chk_m3"/>
            <span>Tacos doraditos</span>
            </label>
         </div>
         <p>
            <button class="btn waves-effect waves-light" type="submit" name="action">Confirmar
            <i class="material-icons right">send</i>
            </button>
         </p>
      </form>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   </body>
</html>
